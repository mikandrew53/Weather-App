<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>WeatherJS</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row mx-auto">
            <div class="col-md-2">
                <form class="text-center">
                    <div class="form-group">
                        <label for="date-search" class="text-info center-left">Fetch Weather Archive</label>
                        <input type="date" name="date-search" id="date-search" min="2013-04-01" >
                    </div>
                    <button class="btn btn-info" id="present-day" disabled="disabled">Today</button>
                    <button type="submit" class="btn btn-default btn-info" id="search-day">Fetch Day</button>
                    <h4 id="data-unavilable" class="text-danger hide">Data Unavailable Pick a Different Date</h4>
                    <h4 id="date-displayed" class="text-danger hide">Date already Displayed</h4>
                </form>
                <form class="mt-3">
                    <div class="form-group text-center">
                        <button class="btn btn-info" id="today-view" disabled="disabled">Day</button>
                        <button class="btn btn-info" id="week-view">Week</button>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Search City" class="form-control" id="search-city">
                        <h4 id="already-displayed" class="text-danger text-center hide">City Already Displayed</h4>
                    </div>
                </form>
                <div class="list-group mt-1" id="search-results"></div>
                <div id="loading">
                    <img src="img/loading.gif" alt="">
                </div>
            </div>
            <div class="bg-info text-info text-center" id="output"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="filter.js"></script>
    <script src="app.js"></script>
</body>
</html>
